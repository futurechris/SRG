<template name="addProject">
	{{ #if currentUser }}
	<div class="add-project">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">Name:</label>
				<div class="col-sm-10">
					<input type="text" name="projectname" class="form-control" placeholder="Project Name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Public:</label>
				<div class="col-sm-1">
					<input type="checkbox" name="projectpublic" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Slug:</label>
				<div class="col-sm-10">
					<input type="text" name="projectslug" class="form-control" placeholder="Project Slug">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Hashtags:</label>
				<div class="col-sm-10">
					<input type="text" name="projecttags" class="form-control" placeholder="Project Hashtags">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Description:</label>
				<div class="col-sm-10">
					<textarea id="projectdesc" name="projectdesc" class="form-control" rows="5" resize="vertical" style="resize:vertical" placeholder="Project Description"></textarea>
				</div>
			</div>
			<div>
				<button class="col-sm-offset-2 displayPreview">Preview Description</button>
			</div><br/>

			<!-- Odd to include this as a form element :) -->
			<div class="form-group">
				<label class="control-label col-sm-2">Preview:</label>
				<div class="col-sm-10 well">
						{{ #markdown }}{{ getDescriptionMarkdown }}{{ /markdown }}
				</div>
			</div>

			{{ projectdesc }}

			<div class="form-group">
				<label class="control-label col-sm-2">Start Date:</label>
				<div class="col-sm-3">
					<input type="text" name="projectstart" class="form-control datepicker">
				</div>
			</div>
			
			<div class="well">
				{{ #each featurearray }}
					{{ >featureline }}
				{{ /each }}
				<button class="addLine">+</button><br/>
			</div>

			<button type="submit" class="btn btn-lg btn-primary btn-block">Create Project</button>
		</form>
	</div>
	{{ /if }}
</template>

<template name="featureline">
	<div class="form-group">

		<label class="control-label col-sm-2 addfeaturelabel">Feature {{_idx}}:</label>
		<div class="col-sm-10">
			<input type="text" name="feature{{_idx}}" class="form-control" placeholder="Short description of the feature">
		</div>
	</div>
</template>
