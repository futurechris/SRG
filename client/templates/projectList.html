<template name="projectList">
	<div class="well">
    {{ #each getProjectList 3 }}
    {{ /each }}
  	{{ #if currentUser }}
  		<addNewProject>
  			{{ > yield "addNewProject" }}
  		</addNewProject>
  	{{ /if }}
  </div>
</template>

<template name="addNewProjectBtnTemplate">
	<div>
	  <button class="addNewProject">Add new project</button>
	</div>
</template>
