<template name="projectList">
	<div>
    <div class="well row">
    {{ #each getProjectList currentUser }}
      <div class="col-xs-4 well">
        {{ >projectTile }}
      </div>
    {{ /each }}
    </div>
  	{{ #if currentUser }}
  		<addNewProject>
  			{{ > yield "addNewProject" }}
  		</addNewProject>
  	{{ /if }}
  </div>
</template>

<template name="addNewProjectBtnTemplate">
	<div>
	  <button class="addNewProject">Add new project</button>
	</div>
</template>
